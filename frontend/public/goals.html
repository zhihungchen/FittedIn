<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Goals - FittedIn</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .goals-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        .goals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xxl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .goals-header h1 {
            margin: 0;
            font-family: var(--font-family-heading);
            font-size: var(--font-size-4xl);
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: -0.02em;
        }

        .goals-header-actions {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .goals-filters {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xxl);
            flex-wrap: wrap;
            background: var(--bg-secondary);
            padding: var(--spacing-xs);
            border-radius: var(--radius-xl);
            width: fit-content;
        }

        .filter-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            background: transparent;
            color: var(--text-medium);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-normal);
            font-weight: 500;
            font-size: var(--font-size-sm);
            position: relative;
        }

        .filter-btn:hover {
            color: var(--primary-color);
            background: rgba(16, 185, 129, 0.08);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: var(--text-white);
            box-shadow: var(--shadow-sm);
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xxl);
        }

        .goal-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xxl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .goal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .goal-card:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .goal-card:hover::before {
            opacity: 1;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
            gap: var(--spacing-md);
        }

        .goal-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin: 0;
            color: var(--text-dark);
            line-height: 1.4;
            flex: 1;
            font-family: var(--font-family-heading);
        }

        .goal-status {
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .goal-status.active {
            background: rgba(59, 130, 246, 0.12);
            color: #2563eb;
        }

        .goal-status.completed {
            background: rgba(16, 185, 129, 0.12);
            color: #059669;
        }

        .goal-status.paused {
            background: rgba(251, 191, 36, 0.12);
            color: #d97706;
        }

        .goal-category {
            display: inline-flex;
            align-items: center;
            padding: var(--spacing-xs) var(--spacing-md);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
            text-transform: capitalize;
        }

        .goal-description {
            color: var(--text-medium);
            margin-bottom: var(--spacing-lg);
            line-height: 1.6;
            font-size: var(--font-size-sm);
        }

        .goal-progress {
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: var(--radius-full);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--text-dark);
        }

        .progress-text span:first-child {
            color: var(--text-medium);
        }

        .progress-text span:last-child {
            color: var(--primary-color);
        }

        .goal-dates {
            display: flex;
            gap: var(--spacing-lg);
            font-size: var(--font-size-xs);
            color: var(--text-light);
            margin-bottom: var(--spacing-lg);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-light);
        }

        .goal-dates span {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .goal-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .goal-actions .btn {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .goal-actions .btn-primary {
            background: var(--primary-color);
            color: var(--text-white);
            box-shadow: var(--shadow-sm);
        }

        .goal-actions .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .goal-actions .btn-secondary {
            background: var(--secondary-color);
            color: var(--text-white);
            box-shadow: var(--shadow-sm);
        }

        .goal-actions .btn-secondary:hover {
            background: var(--secondary-dark);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .goal-actions .btn-danger {
            background: transparent;
            color: var(--error-color);
            border: 1.5px solid var(--error-color);
        }

        .goal-actions .btn-danger:hover {
            background: var(--error-color);
            color: var(--text-white);
            box-shadow: var(--shadow-sm);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xxxl) var(--spacing-xl);
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            border: 2px dashed var(--border-medium);
        }

        .empty-state .icon {
            font-size: 5rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.6;
        }

        .empty-state h3 {
            font-family: var(--font-family-heading);
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: var(--spacing-md);
        }

        .empty-state p {
            color: var(--text-light);
            font-size: var(--font-size-base);
            margin-bottom: var(--spacing-xl);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease-out;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xxl);
            max-width: 550px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-2xl);
            border: 1px solid var(--border-light);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--border-light);
        }

        .modal-header h2 {
            margin: 0;
            font-family: var(--font-family-heading);
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: -0.01em;
        }

        .modal-header button {
            background: var(--bg-secondary);
            border: none;
            font-size: var(--font-size-2xl);
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-medium);
            transition: all var(--transition-normal);
        }

        .modal-header button:hover {
            background: var(--bg-tertiary);
            color: var(--text-dark);
            transform: rotate(90deg);
        }

        .modal-body {
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-dark);
            font-size: var(--font-size-sm);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: all var(--transition-normal);
            background: var(--bg-primary);
            color: var(--text-dark);
            font-family: var(--font-family-primary);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-footer {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            padding-top: var(--spacing-md);
            border-top: 2px solid var(--border-light);
        }

        .modal-footer .btn {
            min-width: 100px;
        }

        #loadingState {
            text-align: center;
            padding: var(--spacing-xxl);
            color: var(--text-light);
        }

        #loadingState::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: var(--spacing-sm);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="dashboard.html">
                    <h1>FittedIn</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="connections.html">Connections</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="goals-container">
        <div class="goals-header">
            <h1>My Wellness Goals</h1>
            <div class="goals-header-actions">
                <button class="btn-secondary" id="loadDemoBtn" title="Load demo data for presentation">
                    ðŸ“Š Load Demo Data
                </button>
                <button class="btn-primary" id="openCreateGoalBtn">
                    <span>+</span> Add New Goal
                </button>
            </div>
        </div>

        <div class="goals-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="paused">Paused</button>
        </div>

        <div id="loadingState" style="text-align: center; padding: 2rem;">
            <p>Loading goals...</p>
        </div>

        <div class="goals-grid" id="goalsGrid" style="display: none;"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="icon">ðŸŽ¯</div>
            <h3>No goals yet</h3>
            <p>Start your wellness journey by setting your first goal!</p>
            <button class="btn-primary" id="createFirstGoalBtn">Create Your First Goal</button>
        </div>
    </div>

    <!-- Create/Edit Goal Modal -->
    <div class="modal" id="goalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Goal</h2>
                <button id="closeGoalModalBtn"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="goalForm">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="title" required placeholder="e.g., Run 5km every week">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="3" placeholder="Describe your goal..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Category *</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="weight_gain">Weight Gain</option>
                            <option value="muscle_gain">Muscle Gain</option>
                            <option value="cardio">Cardio</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="nutrition">Nutrition</option>
                            <option value="mental_health">Mental Health</option>
                            <option value="sleep">Sleep</option>
                            <option value="hydration">Hydration</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Target Value *</label>
                        <input type="number" id="target_value" required placeholder="e.g., 5" step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Current Value</label>
                        <input type="number" id="current_value" placeholder="0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Unit</label>
                        <input type="text" id="unit" placeholder="e.g., km, kg, hours (default: units)">
                    </div>

                    <div class="form-group">
                        <label>Target Date</label>
                        <input type="date" id="target_date">
                    </div>

                    <div class="form-group">
                        <label>Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="is_public" checked>
                            <span>Make this goal public</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelGoalModalBtn">Cancel</button>
                <button class="btn-primary" id="saveGoalBtn">Save Goal</button>
            </div>
        </div>
    </div>

    <!-- Update Progress Modal -->
    <div class="modal" id="progressModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Progress</h2>
                <button id="closeProgressModalBtn"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="progressForm">
                    <div class="form-group">
                        <label>Current Value *</label>
                        <input type="number" id="progress_current_value" required step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="progress_notes" rows="3"
                            placeholder="Add any notes about your progress..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelProgressModalBtn">Cancel</button>
                <button class="btn-primary" id="saveProgressBtn">Update Progress</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/goals.js"></script>
</body>

</html>
