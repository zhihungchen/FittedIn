<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Goals - FittedIn</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .goals-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .goals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .goals-header h1 {
            margin: 0;
        }

        .goals-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .goal-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            transition: all 0.3s;
        }

        .goal-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--border-medium);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .goal-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0;
            color: var(--text-color);
        }

        .goal-status {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .goal-status.active {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .goal-status.completed {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .goal-status.paused {
            background: rgba(251, 191, 36, 0.1);
            color: #d97706;
        }

        .goal-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary-light);
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .goal-description {
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .goal-progress {
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s;
            border-radius: var(--radius-sm);
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .goal-dates {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .goal-actions {
            display: flex;
            gap: 0.5rem;
        }

        .goal-actions .btn {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="dashboard.html">
                    <h1>FittedIn</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="connections.html">Connections</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="goals-container">
        <div class="goals-header">
            <h1>My Wellness Goals</h1>
            <div style="display: flex; gap: 1rem;">
                <button class="btn-secondary" id="loadDemoBtn" title="Load demo data for presentation">
                    ðŸ“Š Load Demo Data
                </button>
                <button class="btn-primary" id="openCreateGoalBtn">
                    + Add New Goal
                </button>
            </div>
        </div>

        <div class="goals-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="paused">Paused</button>
        </div>

        <div id="loadingState" style="text-align: center; padding: 2rem;">
            <p>Loading goals...</p>
        </div>

        <div class="goals-grid" id="goalsGrid" style="display: none;"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="icon">ðŸŽ¯</div>
            <h3>No goals yet</h3>
            <p>Start your wellness journey by setting your first goal!</p>
            <button class="btn-primary" id="createFirstGoalBtn">Create Your First Goal</button>
        </div>
    </div>

    <!-- Create/Edit Goal Modal -->
    <div class="modal" id="goalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Goal</h2>
                <button id="closeGoalModalBtn"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="goalForm">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="title" required placeholder="e.g., Run 5km every week">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="3" placeholder="Describe your goal..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Category *</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="weight_gain">Weight Gain</option>
                            <option value="muscle_gain">Muscle Gain</option>
                            <option value="cardio">Cardio</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="nutrition">Nutrition</option>
                            <option value="mental_health">Mental Health</option>
                            <option value="sleep">Sleep</option>
                            <option value="hydration">Hydration</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Target Value *</label>
                        <input type="number" id="target_value" required placeholder="e.g., 5" step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Current Value</label>
                        <input type="number" id="current_value" placeholder="0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Unit</label>
                        <input type="text" id="unit" placeholder="e.g., km, kg, hours (default: units)">
                    </div>

                    <div class="form-group">
                        <label>Target Date</label>
                        <input type="date" id="target_date">
                    </div>

                    <div class="form-group">
                        <label>Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="is_public" checked>
                            <span>Make this goal public</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelGoalModalBtn">Cancel</button>
                <button class="btn-primary" id="saveGoalBtn">Save Goal</button>
            </div>
        </div>
    </div>

    <!-- Update Progress Modal -->
    <div class="modal" id="progressModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Progress</h2>
                <button id="closeProgressModalBtn"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="progressForm">
                    <div class="form-group">
                        <label>Current Value *</label>
                        <input type="number" id="progress_current_value" required step="0.01">
                    </div>

                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="progress_notes" rows="3"
                            placeholder="Add any notes about your progress..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelProgressModalBtn">Cancel</button>
                <button class="btn-primary" id="saveProgressBtn">Update Progress</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/goals.js"></script>
</body>

</html>
